<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
    <header>
        <div class="nav container">
            <i class="bx bx-menu" id="menu-icon"></i>
            <a href="index.html" class="logo">Collection</a>
            <nav class="navbar">
                <a href="women.html" class="nav-link"><button>Women</button></a>
                <a href="man.html" class="nav-link"><button>Men</button></a>
                <a href="kids.html" class="nav-link"><button>Kids</button></a>
                <a href="accessories.html" class="nav-link"><button>Accessories</button></a>
            </nav>
            <a href="cart.html" class="cart-link">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            </a>
            <div class="auth-links">
                <a href="/signup" class="signup"><button>Sign Up</button></a>
                <a href="logout.html" class="nav-link"><button>Logout</button></a>
            </div>
        </div>
    </header>

    <main>
        <section class="home" id="home">
            <div class="home-img container">
                <img src="images/home.png" alt="Home Banner" />
            </div>
        </section>

        <section class="products container" id="products">
            <h2 class="heading">Discover Products</h2>
            <div class="product-container" id="productList">
                <!-- Products will be dynamically generated here -->
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="footer-c container">
            <div class="footer-box">
                <h2>Shopping</h2>
                <div class="social">
                    <a href="#" aria-label="Pinterest"><i class="bx bxl-pinterest-alt"></i></a>
                    <a href="#" aria-label="Instagram"><i class="bx bxl-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="bx bxl-facebook"></i></a>
                    <a href="#" aria-label="WhatsApp"><i class="bx bxl-whatsapp"></i></a>
                    <a href="#" aria-label="Twitter"><i class="bx bxl-twitter"></i></a>
                </div>
            </div>
            <div class="footer-box">
                <h3>Help</h3>
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
                <a href="#">Shipment</a>
                <a href="#">Track Your Order</a>
                <a href="#">Return Your Order</a>
            </div>
            <div class="footer-box">
                <h3>Legal Info</h3>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Return Policy</a>
                <a href="#">Community</a>
                <a href="#">Gift Card</a>
            </div>
        </div>
        <p class="copyright container">&#169; Studio</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
